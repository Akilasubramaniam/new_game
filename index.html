<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            margin-bottom: 15px;
            color: #1abc9c;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            margin: 0;
            font-size: 1.5rem;
            color: #ecf0f1;
        }

        canvas {
            border: 5px solid #16a085;
            background-color: #34495e;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #ecf0f1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
        }

        .game-over {
            font-size: 2rem;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-button {
            background-color: #16a085;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #1abc9c;
        }

        .game-over {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p>Use Arrow Keys to Play!</p>
    <button class="start-button" id="startBtn">Start Game</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p class="game-over" id="gameOver">Game Over! Your score: <span id="finalScore"></span></p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake;
        let food;
        let direction;
        let score;
        let gameInterval;

        const startBtn = document.getElementById("startBtn");
        const gameOverText = document.getElementById("gameOver");
        const finalScoreText = document.getElementById("finalScore");

        function startGame() {
            // Reset game state
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
            direction = "RIGHT";
            score = 0;

            gameOverText.style.display = "none"; // Hide Game Over message
            startBtn.style.display = "none"; // Hide Start button

            // Clear any previous intervals
            if (gameInterval) {
                clearInterval(gameInterval);
            }

            gameInterval = setInterval(gameLoop, 100); // Start game loop
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = "#1abc9c";
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = "#16a085";
                ctx.strokeRect(segment.x, segment.y, box, box);
            });
        }

        function drawFood() {
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);
        }

        function displayScore() {
            ctx.fillStyle = "#ecf0f1";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, canvas.height - 10);
        }

        function updateGame() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "DOWN") head.y += box;

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
            } else {
                snake.pop();
            }

            // Collision with walls or self
            if (
                head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head); // Add new head at the front of the snake
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            displayScore();
            updateGame();
        }

        function gameOver() {
            finalScoreText.textContent = score;
            gameOverText.style.display = "block";
            startBtn.style.display = "inline-block"; // Show start button
        }

        // Handle key press for direction change
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        startBtn.addEventListener("click", startGame);
    </script>
</body>
</html>
